<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Source+Code+Pro|Lobster" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        textarea {
            font: 14px "Source Code Pro";
            color: black;
            outline: none;
            border: none;
            resize: none;
            overflow: hidden;
            height: 300px;
            width: 100%;
        }
        p {
            padding-left: 50px;
            font: 48px "Lobster";
        }
    </style>
</head>
<body>
    <br>
    <p>Sentence Scrambler</p>
    <div class="col-sm-10 col-sm-offset-1">

        <br><br>
        <textarea id="textarea" autofocus="autofocus" placeholder="start typing..."></textarea>
    </div>
<script>

    var scrambled_word_glob = '';
    var old_text_value = ' ';
    var textarea = document.getElementById('textarea');

    var scramble = function(word_array, scrambled_word, length) {

        if (length == 0) {

            scrambled_word_glob = scrambled_word;
        } else {

            var index = Math.floor(Math.random() * (length - 2) + 1);
            scrambled_word += word_array[index];
            word_array.splice(index, 1);
            scramble(word_array, scrambled_word, length - 1);
        }
    };

    textarea.addEventListener('keypress', function(e) {

        if (e.keyCode == 32) {

            var a = textarea.value.split(' ');
            var word = a.splice(a.length - 1, 1);
            var word_array = word[0].split('');

            scramble(word_array, '', word_array.length);

            textarea.value = old_text_value + ' ' + scrambled_word_glob;
            old_text_value = textarea.value;
            scrambled_word_glob = '';
        }
    });



</script>
</body>
</html>
