<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lobster|Cabin|Source+Code+Pro" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        #canvas {
            position: absolute;
            background-color: black;
        }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.height = $(window).height();
    canvas.width = $(window).width();

    var getLine = function(bounds) {
        return {x1: Math.random() * bounds.two, x2: Math.random() * bounds.one};
    };

    function getRandomColor() {

        var letters = '0123456789ABCDEF'.split('');
        var color = '#00';
        for (var i = 0; i < 4; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    var drawBorder = function() {
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(canvas.width, 0);
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.lineTo(0, 0);
        ctx.stroke();
    };

    var draw = function(line, oldLine) {
        ctx.lineWidth = 0;
        if (line.x1 < 100) {
            ctx.beginPath();
            ctx.moveTo(line.x1, 0);
            ctx.lineTo(line.x2, canvas.height);
            ctx.lineTo(oldLine.x2, canvas.height);
            ctx.lineTo(oldLine.x1, 0);
            ctx.lineTo(line.x1, 0);
            ctx.closePath();
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(line.x1, 0);
            ctx.lineTo(line.x2, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.lineTo(0, 0);
            ctx.lineTo(line.x1, 0);
            ctx.closePath();
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.stroke();

            setTimeout(function () {
                canvas.width = canvas.width;
                draw(getLine({one: canvas.width, two: canvas.width}), {x1: canvas.width, x2: canvas.width});
            }, 2000);

        } else {
            ctx.beginPath();
            ctx.moveTo(line.x1, 0);
            ctx.lineTo(line.x2, canvas.height);
            ctx.lineTo(oldLine.x2, canvas.height);
            ctx.lineTo(oldLine.x1, 0);
            ctx.lineTo(line.x1, 0);
            ctx.closePath();
            ctx.fillStyle = getRandomColor();
            ctx.fill();
            ctx.stroke();

            setTimeout(function() {
                draw(getLine({one: line.x2, two: line.x1}), {x1: line.x2, x2: line.x1});
            }, 100);

        }
    };

    draw(getLine({one: canvas.width, two: canvas.width}), {x1: canvas.width, x2: canvas.width});

</script>

</body>
</html>
