<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200|PT+Sans' rel='stylesheet' type='text/css'>
  <script src="/static/star/js/core.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
body {
    background-color: white;
    color: black;
}
td {
    border-top: none !important;
}
tr {
    width: 100%;
    display: inline-table;
    height: 100px;
    table-layout: auto;
}
table {
    height: 80vh;
    display: -moz-groupbox;
}
tbody {
    overflow-y: scroll;
    height: 80vh;
    width: 100%;
    position: absolute;
    font: 24px "PT Sans";
}
a {
    font: 18px "PT Sans";
    color: blue;
}
a:hover {
    color: blueviolet;
    text-decoration: dotted;
}
h1 {
    font: 64px "PT Sans";
}
#text {
    font: 18px "PT Sans";
}
</style>
<body>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4 text-center">
        <h1 style="border-bottom: 1px solid black;">Results</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-2 col-sm-offset-4 text-center">
        <a href="/twitterdata/map">Map</a>
    </div>
    <div class="col-sm-2 text-center">
        <a href="/">Home</a>
    </div>
</div>
</div>
<br><br><br>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <table class="table text-center">
        <tbody>
        {% for i in items %}
          <tr>
              <td>
                <img src="{{i[5]}}" alt="Searching" class="img-circle" style="width:48px;height:48px;"> {{i[0]}}
                    <span class="badge" style="color:white; font-size: medium">{{i[4]}}</span>
                  <br>
                  <p id="text">{{i[1]}}</p>
              </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
