<html>
<head>
  <title>Play</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200|Bad+Script|Loved+by+the+King' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
body {
    background-color: black;
    color: white;
}
#canvas {
    position: absolute;
    background-color: black;
}
</style>
<body>
<canvas id="canvas"></canvas>
</body>
<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.height = $(window).height();
    canvas.width = $(window).width();

    var drops = [];

    function animateDrop(drop) {

        drop.vy = drop.vy * 1.005;
        drop.vx = drop.vx * 1.005;
        drop.y = drop.y + drop.vy;
        drop.x = drop.x + drop.vx;
        drop.iters = drop.iters + 1;

        if (drop.x > canvas.width || drop.x < 0 || drop.y > canvas.height || drop.y < 0) {
            drop.del = true;
        }

         if (drop.r < 0.01) {
            drop.del = true;
        }

    }

    function draw() {
        canvas.width = canvas.width;  // clear

        var new_drops = [];

        /* create new array for drops that are still on screen */
        for (var i = 0; i < drops.length; i++) {
            var d = drops[i];
            if (!d.del) {
                new_drops.push(d);
            }
        }

        /* replace array */
        drops = new_drops;

        for (var j = 0; j < drops.length; j++) {
            var drop = drops[j];
            animateDrop(drop);
            ctx.fillStyle = drop.c;
            ctx.beginPath();
            ctx.arc(drop.x, drop.y, drop.r, 0, 2 * Math.PI, false);
            ctx.fill();
        }
    }

    function animation() {
        draw();
        setTimeout(animation, 1);
    }

    exec = false;
    function beginAnimation() {
        if (!exec) {
            exec = true;
            animation();
        }
    }

    function start() {
        var drop = {x: canvas.width / 2, y: canvas.height / 2, vy: 0.5 * Math.random() - 0.25, vx: 0.5 * Math.random() - 0.25, r: Math.random(), c: 'white', iters: 0, del: false};
        drops.push(drop);
        beginAnimation();
    }

    setInterval(start, 5);
</script>
