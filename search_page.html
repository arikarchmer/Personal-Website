<html>
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200|Bad+Script|Loved+by+the+King' rel='stylesheet' type='text/css'>
  <script src="/static/td/core.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
input[type=text] {
    border: none;
    outline: 0;
    size: 20px;
    width: 100%;
    height: 256px;
    background: transparent;
    border-bottom: none;
    font: 72px "Times New Roman";
}
.option {
    background-color: white;
    color: black;
    font: 36px "Times New Roman";
}
h1 {
    font: 96px "Times New Roman";
}
body {
    background-color: white;
}
a {
    font: 48px "Times New Roman";
}
a:hover {
    text-decoration: none;
    color: black;
    transition: color 500ms;
}
</style>
<script>
function parse_info() {
    // parse keyword, city, state
    var info_lst = document.getElementById('info').elements[0].value.split(', ');
    var keyword = info_lst[0] || '';
    var city = info_lst[1] || '';
    var state = info_lst[2] || '';
    window.location = '/twitterdata/results/city_state?keyword=' + keyword +'&city=' + city + '&state=' + state;
}
</script>
<body>
    <!--<div class="col-sm-4 col-sm-offset-1 text-justify">-->
        <!--<h1>Welcome to TwitterData</h1>-->
        <!--<br><br><br>-->
        <!--<a href="/twitterdata/search">1. Search</a>-->
        <!--<br>-->
        <!--<a href="/twitterdata/map">2. Map</a>-->
    <!--</div>-->
    <div id="text1" class="col-sm-4 col-sm-offset-1 text-left">
        <h1>Search</h1>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <br><br><br>
        <form id="info" class="form-inline" action="javascript: parse_info()">
            <input class="from-control text-left" type="text" name="info" autofocus="autofocus" placeholder="Keyword, City, State" style="color:slategray">
        </form>
          {% if invalid %}
            <br>
            <p class="invalid" style="color:red; font: 72px 'Times New Roman';">Invalid search!</p>
          {% endif %}
    </div>
</div>
</div>
</body>
</html>
