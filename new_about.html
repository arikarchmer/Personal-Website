<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.height = $(window).height();
    canvas.width = $(window).width();

    var drops = [];

    function animateDrop(drop) {

//        drop.vy = drop.vy * 1.005;
//        drop.vx = drop.vx * 1.005;
        drop.y = drop.y + drop.vy;
        drop.x = drop.x + drop.vx;
        drop.iters = drop.iters + 1;
        if (drop.r < 1) {
            drop.r = drop.r + 0.001;
        }

        if (drop.x > canvas.width) {
            drop.vx = -drop.vx;
        }
        if (drop.x < 0) {
            drop.vx = -drop.vx;
        }
        if (drop.y > canvas.height) {
            drop.vy = -drop.vy;
        }
        if (drop.y < 0) {
            drop.vy = -drop.vy;
        }

//        if (drop.x > canvas.width || drop.x < 0 || drop.y > canvas.height || drop.y < 0) {
//            drop.del = true;
//        }
//
//        if (drop.r < 0.01) {
//            drop.del = true;
//        }

    }

    function draw() {
        canvas.width = canvas.width;  // clear

        var new_drops = [];

        /* create new array for drops that are still on screen */
        for (var i = 0; i < drops.length; i++) {
            var d = drops[i];
            if (!d.del) {
                new_drops.push(d);
            }
        }

        /* replace array */
        drops = new_drops;

        for (var j = 0; j < drops.length; j++) {
            var drop = drops[j];
            animateDrop(drop);
            ctx.fillStyle = drop.c;
            ctx.beginPath();
            ctx.arc(drop.x, drop.y, drop.r, 0, 2 * Math.PI, false);
            ctx.fill();
        }
    }

    function animation() {
        draw();
        setTimeout(animation, 1);
    }

    exec = false;
    function beginAnimation() {
        if (!exec) {
            exec = true;
            animation();
        }
    }

    function start(e) {
        if (e) {
            var drop = {x: e.offsetX, y: e.offsetY, vy: 0.5 * Math.random() - 0.25, vx: 0.5 * Math.random() - 0.25, r: 1, c: 'black', iters: 0, del: false};
        } else {
            var drop = {x: canvas.width * Math.random(), y: canvas.height * Math.random(), vy: 0.5 * Math.random() - 0.25, vx: 0.5 * Math.random() - 0.25, r: 0.01, c: 'black', iters: 0, del: false};
        }
        drops.push(drop);
        beginAnimation();
    }

//    setInterval(start, 100);

    for (var j = 0; j < 100; j++) {
        start();
    }

    canvas.addEventListener('click', function(e) {
        for (var j = 0; j < 10; j++) {
            start(e);
        }
    });
</script>
