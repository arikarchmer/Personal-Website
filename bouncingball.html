<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.height = $(window).height();
    canvas.width = $(window).width();

     var drops = [];

    function animateDrop(drop) {
        if (!drop.static) {
            drop.vy = drop.vy + drop.a;
            drop.y = drop.y + drop.vy;
            drop.x = drop.x + drop.vx;
            drop.iters = drop.iters + 1;

            if (drop.x > canvas.width) {
                drop.vx = -drop.vx;
            }
            if (drop.x < 0) {
                drop.vx = -drop.vx;
            }
            if (drop.y + 3 * drop.r >= canvas.height) {
                drop.vy = -drop.vy;
                drop.a = drop.a * 1.1;
            }
        }
    }

    function draw() {
        canvas.width = canvas.width;
        for (var i = 0; i < drops.length; i++) {
            var drop = drops[i];
            animateDrop(drop);
            ctx.strokeStyle = drop.c;
            ctx.beginPath();
            ctx.arc(drop.x, drop.y, drop.r, 0, 2 * Math.PI, false);
            ctx.stroke();
        }
    }

    function animation() {
        draw();
        setTimeout(animation, 25);
    }

    function beginAnimation() {
        if (!exec) {
            exec = true;
            animation();
        }
    }

    var exec = false;
    var colors = ['hotpink', 'aquamarine', 'red'];
    canvas.addEventListener('mousemove', function(e) {
        var drop = {
            id: 1,
            x: e.offsetX,
            y: e.offsetY,
            vy: 10 * Math.random() - 20,
            vx: 10 * Math.random() - 5,
            a: 1,
            r: 3,
            c: 'black',
//                c: colors[Math.floor(Math.random() * 3)],
            static: false,
            iters: 0
        };
        drops.push(drop);

        beginAnimation();
    });

</script>
