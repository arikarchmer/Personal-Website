<html>
<head>
  <title>Results</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200|Bad+Script|Loved+by+the+King' rel='stylesheet' type='text/css'>
  <script src="/static/star/js/core.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
body {
    background-color: whitesmoke;
}
td {
    border-top: none !important;
}
tr {
    width: 100%;
    display: inline-table;
    height: 100px;
    table-layout: auto;
}
table {
    height:400px;
    display: -moz-groupbox;
}
tbody {
    overflow-y: scroll;
    height: 400px;
    width: 100%;
    position: absolute;
    font: 48px "Times New Roman";
}
a {
    font: 48px "Times New Roman";
    color: blue;
}
a:hover {
    text-decoration: none;
    color: green;
    transition: color 500ms;
}
h1 {
    font: 96px "Times New Roman";
}
#text {
    font: 24px "Times New Roman";
}
</style>
<body>
<div class="row">
    <div class="col-sm-4 col-sm-offset-1 text-justify">
        <h1>Results</h1>
        <br><br><br><br><br><br><br><br><br><br><br>
        <a href="/twitterdata/search">1. Search</a>
        <br>
        <a href="/twitterdata/map">2. Map</a>
        <br>
        <a href="/twitterdata">3. Home</a>
    </div>
    <br><br><br><br><br><br>
    <div class="col-sm-6">
      <table class="table text-center">
        <tbody>
        {% for i in items %}
          <tr>
              <td>
                <img src="{{i[5]}}" alt="Searching" class="img-circle" style="width:48px;height:48px;"> {{i[0]}}
                    <span class="badge" style="color:white; font-size: medium">{{i[4]}}</span>
                  <br>
                  <p id="text">{{i[1]}}</p>
              </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
