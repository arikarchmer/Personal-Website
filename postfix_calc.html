<html>
<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
body {
    background-color: black;
}
input[type=text] {
    border: none;
    outline: 0;
    size: 20px;
    width: 100%;
    height: 128px;
    background: transparent;
    border-bottom: none;
    font: 96px "Times New Roman";
}
h1 {
    font: 48px "Times New Roman";
}
</style>
<script>

    var memory = [];
    var operands = [];

    function toStack(x) {
        var list = x.split(" ");
        for (var i = 0; i < list.length; i++) {
            var o = list[i];
            if (o == "+" || o == "-" || o == "/" || o == "*") {
                calc(o);
            } else {
                operands.push(parseFloat(o));
            }
        }
        return x;
    }

    function calc(operator) {
        var result;
        var o1 = operands.pop();
        var o2 = operands.pop();
        if (operator == "+") {
			result = (o2 + o1);
		}
        if (operator == "-") {
			result = (o2 - o1);
		}
        if (operator == "/") {
			result = (o2 / o1);
		}
        if (operator == "*") {
			result = (o2 * o1);
		}
        operands.push(result);
        document.getElementById('calc').value = result;
    }

    function go() {
        toStack(document.getElementById("info").elements[0].value);
    }

</script>
<body>
<br><br><br><br><br><br><br><br><br><br>
<div class="col-sm-10 col-sm-offset-2">
    <form id="info" class="form-inline" action="javascript: go()">
        <input id="calc" class="from-control text-left" type="text" name="info" autofocus="autofocus" placeholder="postfix calculator" style="color:white">
    </form>
    <div>
        <table class="table text-center">
            <tbody id="mem"></tbody>
        </table>
    </div>
</div>
</body>
</html>
