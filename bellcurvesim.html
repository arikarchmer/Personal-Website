<html>
<head>
  <title>Play</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,200|Bad+Script|Loved+by+the+King' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style>
body {
    background-color: black;
    color: white;
    font: 24px "Source Code Pro";
}
#canvas {
    position: absolute;
    background-color: black;
}
</style>
<body>
<canvas id="canvas"></canvas>
</body>
<script>

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    canvas.height = $(window).height();
    canvas.width = $(window).width();

    var obstacles = [];
    var buckets = [];
    var balls = [];
    var flag = false;

    function clear() {
        canvas.width =canvas.width;
        drawField();
    }

    function drawField() {
        for (var x = 0; x < 11; x++) {
            obstacles.push({x: canvas.width * (1/12) + x * canvas.width * (1/12), y: 100});
        }
        for (var i = 0; i < 10; i++) {
            obstacles.push({x: canvas.width * (1/8) + i * canvas.width * (1/12), y: 150});
        }
        for (var j = 0; j < 11; j++) {
            obstacles.push({x: canvas.width * (1/12) + j * canvas.width * (1/12), y: 200});
        }
        for (var k = 0; k < 10; k++) {
            obstacles.push({x: canvas.width * (1/8) + k * canvas.width * (1/12), y: 250});
        }
        for (var z = 0; z < 11; z++) {
            obstacles.push({x: canvas.width * (1/12) + z * canvas.width * (1/12), y: 300});
        }
        for (var w = 0; w < 10; w++) {
            obstacles.push({x: canvas.width * (1/8) + w * canvas.width * (1/12), y: 350});
        }
        for (var l = 0; l < 11; l++) {
            obstacles.push({x: canvas.width * (1/12) + l * canvas.width * (1/12), y: 400});
        }
        for (var m = 0; m < obstacles.length; m++) {
            var obs = obstacles[m];
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.arc(obs.x, obs.y, 10, 0, 2 * Math.PI, false);
            ctx.stroke();
        }
        for (var n = 0; n < 11; n++) {
            buckets.push({x: canvas.width * (1/12) - 5 + n * canvas.width * (1/12), y: 450, w: 10, l: canvas.height - 450, v: 0});
        }
        for (var o = 0; o < buckets.length; o++) {
            var bucket = buckets[o];
            ctx.fillStyle = 'white';
            ctx.fillRect(bucket.x, bucket.y, bucket.w, bucket.l);
        }
    }

    function bucketVal(ball) {
        var x = ball.x / canvas.width;
        if (x < 1/12) {

        }
        if (x < 2/12) {
            buckets[0].v += 1;
            return 2;
        }
        if (x < 3/12) {
            buckets[1].v += 1;
            return 3;
        }
        if (x < 4/12) {
            buckets[2].v += 1;
            return 4;
        }
        if (x < 5/12) {
            buckets[3].v += 1;
            return 5;
        }
        if (x < 6/12) {
            buckets[4].v += 1;
            return 6;
        }
        if (x < 7/12) {
            buckets[5].v += 1;
            return 7;
        }
        if (x < 8/12) {
            buckets[6].v += 1;
            return 8;
        }
        if (x < 9/12) {
            buckets[7].v += 1;
            return 9;
        }
        if (x < 10/12) {
            buckets[8].v += 1;
            return 10;
        }
        if (x < 11/12) {
            buckets[11].v += 1;
        }
        return 11;
    }

    function drawBuckets(bv) {
        clear();
        var b = buckets[bv - 2];
        ctx.fillStyle = 'white';
        ctx.fillRect(canvas.width * ((bv - 1)/ 12), canvas.height - b.v * 10, canvas.width / 12, b.v * 10);
    }

    var collided = function(x, y, size) {
        return x.y + size - (y.y - size) == 0;
    };

    function animateBall(ball) {
        if (ball.y > 450 + ball.r) {
            ball.vx = 0;
            if (ball.y > canvas.height) {
                var bv = bucketVal(ball);
                drawBuckets(bv);
                return;
            }
        }
        clear();
        var collide = false;
        for (var i = 0; i < obstacles.length; i++) {
            var o = obstacles[i];
            if (collided(ball, o, ball.r)) {
                collide = true;
            }
        }
        if (collide) {
            var p = Math.random();
            if (p < 0.5) {
                ball.vx = 5;
            } else {
                ball.vx = -5;
            }
            ball.y = ball.y + ball.vy;
            ball.x = ball.x + ball.vx;
        } else {
            ball.y = ball.y + ball.vy;
            ball.x = ball.x + ball.vx;
        }
        drawBall(ball);
        setTimeout(animateBall.bind(null, ball), 10);
    }

    function drawBall(ball) {
        ctx.fillStyle = ball.c;
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI, false);
        ctx.fill();
    }

    function initBalls() {
        for (var i = 0; i < 100; i++) {
            balls.push({x: canvas.width / 2, y: 0, vy: 10, vx: 0, r: 5});
        }
    }

    function dropBall() {
        var ball = {x: canvas.width / 2, y: 0, vy: 5, vx: 0, r: 10, c: 'white'};
        animateBall(ball);
    }

    dropBall();

</script>
